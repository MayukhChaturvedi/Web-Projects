<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome to the most impressive hotel in Mumbai Maharashtra">
    <meta name="keywords" content="hotel, mumbai, new, india, economic">
    <script src="https://kit.fontawesome.com/a3f7d9122f.js" crossorigin="anonymous"></script>
    <title>Hotel BT | Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width : 768px)" href="css/mobile.css">
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"> <a href="index.html">HBT</a> </h1>
                <ul>
                    <li> <a href="index.html">Home</a> </li>
                    <li> <a href="about.html">About</a> </li>
                    <li> <a class="current" href="contact.html">Contact</a> </li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form action="process.php">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fa-solid fa-hotel fa-2x"></i>
                <h3>Location</h3>
                <p>50, Main Street, Mumbai, MH</p>
            </div>

            <div class="box">
                <i class="fa-solid fa-phone fa-2x"></i>
                <h3>Phone Number</h3>
                <p>+91 9876543210</p>
            </div>

            <div class="box">
                <i class="fa-solid fa-envelope fa-2x"></i>
                <h3>Email Address</h3>
                <p>frontdesk@hbt.com</p>
            </div>
        </div>
    </section>
        
    <div class="clr"></div>

    <footer id="main-footer" class="clr">
        <p>Hotel BT &copy; 2019, All Rights Reserved</p>
    </footer>
</body>
</html>
